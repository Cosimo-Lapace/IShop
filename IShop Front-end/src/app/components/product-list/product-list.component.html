<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30 section-product-list">
    <div class="container-fluid">
      <div class="row">
        <!-- Error Product Not Found -->
        <div class="col-md-12 text-center" *ngIf="products.length == 0 && IsServerOnline">
         <app-product-not-found></app-product-not-found>
        </div>
        <!-- end Error Product Not Found -->
        <!-- generic Error or loading -->
        <div class="col-md-12 text-center" *ngIf="!IsServerOnline">
          <app-spinner [isServerOnline]="IsServerOnline"></app-spinner>
        </div>
        <!-- end Error -->
        <div class="col-md-3 card-product" *ngFor="let product of products">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img
                src="{{ product.imageUrl }}"
                alt="{{ product.imageUrl }}"
                class="img-fluid"
              />
            </a>
            <a routerLink="/products/{{ product.id }}">
              <h3 class="name">{{ product.name }}</h3>
            </a>
            <h2 #description class="description">{{ product.description }}</h2>

            <div class="price">
              {{ product.unitPrice | currency : "EUR" : true }}
            </div>

            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
    <!-- paginator -->
    <div class="footer-pagination"  *ngIf="products.length !== 0 && IsServerOnline">
      <div class="row">
        <div class="col-md-6 div-empty">


        </div>
        <div class="col-md-6">

          <div class="row">

            <div class="col-md-3" class="div-paginator">
              <ngb-pagination
                [(page)]="pageNumber"
                [pageSize]="pageSize"
                [collectionSize]="totalElement"
                (pageChange)="pageChange()"
              >
              </ngb-pagination>
            </div>
            <div class="col-md-9 mt-4 div-page-size" style="text-align: center;" *ngIf="products.length !== 0 && IsServerOnline">
              <span class="span-page-size">Page Size </span>
                <select name="" id="">
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end paginator -->

  </div>
</div>
