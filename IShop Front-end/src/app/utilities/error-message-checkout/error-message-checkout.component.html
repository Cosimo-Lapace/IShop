<div
  class="text-center error-div"
  *ngIf="element.invalid && (element.dirty || element.touched)"
>
  <span *ngIf="textElement === 'confirm email'">please confirm your email correctly</span>
  <span *ngIf="textElement === 'Card Type' || textElement === 'Card Name'
    || textElement === 'Card Number' || textElement === 'Card Security Code'
  ">please insert the {{textElement}}</span>
  <span *ngIf="textElement !== 'confirm email' && textElement !== 'Card Type'">
    the {{ textElement }} is incorrect</span
  >
</div>
